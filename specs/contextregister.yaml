tags:
  - name: Brand Management
    description: "APIs for retrieving and managing brand information, including listing all brands and fetching details of a specific brand."
  - name: Campaign Management
    description: "APIs for accessing and managing all campaigns and related messages for a specific brand, including campaign details, messaging content, activity tracking, and operational metadata."
