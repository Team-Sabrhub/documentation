        source: |
          const brandId = 10
          const messageId = 98
          fetch(`https://sabarhub.com/api/brand/${brandId}/messages/${messageId}`, {
            method: "GET",
            headers: {
              "x-api-key": "YOUR_API_KEY",
              "Accept": "application/json"
